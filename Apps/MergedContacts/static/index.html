<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Merged Contacts Viewer</title>
  <meta name="description" content="Taking your contacts and merging
  them to make an even better contacts list!">
  <meta name="author" content="Singly">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/style.css?v=2">

<body>
  <div id="container">
    <header>   
    </header>
    
    <section id="main" role="main">
    <!-- Main content area -->
    <div id="searchBox">
      <input type="text" id="search"/>
      <div id="count">0</div>
      <label for="showJSON">Debug:</label>
      <input type="checkbox" id="showJSON"/>
      <label for="sort">Sort by:</label>
      <select id="sort">
	<option value="firstname">First name</option>
	<option value="lastname">Last name</option>
	<option value="email">Email address</option>
	<option value="sex">Gender</option>
      </select>
      
      <div class="clear"></div>

    </div>
    <ul id='contacts'>
    </ul>
    </section>
    
    <aside class="blueGreyGrad">  
      <!-- Sidebar -->
      <h1>Merged Contacts Viewer</h1>
      
      <div class="detail">This is an example app, and is in active
	development. <br/><br/>
	If you find an error, please email <a href="mailto:nym@singly.com">nym@singly.com</a>, or
	come onto our IRC chat room on <a
	href="http://webchat.freenode.net/" target="_blank">irc.freenode.net</a>, channel
	#lockerproject. <br/><br/>Thanks!
      </div>
    </aside>

      <footer>
    </footer>
  </div> <!-- eo #container -->
